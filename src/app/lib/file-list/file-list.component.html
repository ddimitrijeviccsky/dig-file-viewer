<ng-container>
    <dig-file-item *ngFor="let file of uploadFile; let i=index; trackBy: trackByRef"
                    [file]="file"
                    (view)="viewFile($event, i, digCarousel)">
    </dig-file-item>
    <dig-carousel [urls]="carouselUrls" [selectedUrlIndex]="selectedFileIndex" #digCarousel></dig-carousel>
    <div class="error-box">
        <h3 *ngFor="let error of errorMessages">{{ error }}</h3>
    </div>
</ng-container>
